<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <nav>
      <a href="/">Home</a>
      <button id="theme-toggle">Toggle Theme</button>
    </nav>
  </header>

  <main style="padding: 2rem; max-width: 800px; margin: auto;">
  
    
<section>
  
    <div class="post-preview">
      <h2><a href="/posts/my_first_post/">My First Blog Post</a></h2>
      <p><em>June 12, 2025</em></p>
      <p>Welcome to my blog! This is the first post. I&#39;ll share updates, thoughts, and stories here. Thanks for reading!</p>
    </div>
  
</section>

  
</main>

  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>

  <script src="/scripts.js"></script>
  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    const htmlTag = document.documentElement;
    if (toggleBtn) {
      toggleBtn.addEventListener('click', () => {
        const currentTheme = htmlTag.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        htmlTag.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
      });
    }
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) htmlTag.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
