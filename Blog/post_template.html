<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Title</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <header>
    <h1><a href="../Blog/simple_blog_with_cms.html">My Blog</a></h1>
  </header>

  <main style="padding: 2rem; max-width: 800px; margin: auto;">
    <article>
      <h2>Blog Post Title</h2>
      <p><em>Published on DATE</em></p>
      <p>This is the body of the blog post. You can write content in HTML or convert markdown to HTML when building.</p>
    </article>

    <section style="margin-top: 3rem;">
      <h3>Comments</h3>
      <script src="https://giscus.app/client.js"
        data-repo="YOUR_GITHUB_USERNAME/YOUR_REPO_NAME"
        data-repo-id="YOUR_REPO_ID"
        data-category="General"
        data-category-id="YOUR_CATEGORY_ID"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="en"
        crossorigin="anonymous"
        async>
      </script>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>
</body>
</html>
