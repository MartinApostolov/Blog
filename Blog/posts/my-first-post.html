<head>

<body>
  <header>

  <a href="../index.html">Home</a>
  <button id="theme-toggle">Toggle Theme</button>
</nav>
  </header>

  <main style="padding: 2rem; max-width: 800px; margin: auto;">
  <article>
    <h2>My First Blog Post</h2>
    <p><em>Published on June 12, 2025</em></p>

  </article>

  <hr style="margin: 2rem 0;" />

  <section>
    <h3>Comments</h3>
                <script src="https://giscus.app/client.js"
        data-repo="MartinApostolov/Blog"
        data-repo-id="R_kgDOO6imGQ"
        data-category="General"
        data-category-id="DIC_kwDOO6imGc4CrZ8m"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"

        crossorigin="anonymous"
        async>
</script>
  </section>
</main>

  <footer>
    <p>&copy; 2025 My Blog</p>
  </footer>
  <script>
  const toggleBtn = document.getElementById('theme-toggle');
  const htmlTag = document.documentElement;
  if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
      const currentTheme = htmlTag.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      htmlTag.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });
  }

  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) htmlTag.setAttribute('data-theme', savedTheme);
</script>
</body>
</html>
